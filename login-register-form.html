<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/main.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="slide-buttons">
        <button class="btn-register btn-active">
          Register
        </button>
        <button class="btn-login">Login</button>
      </div>
      <div class="overflow-x-container">
        <form action="" class="signup-form">
          <h1>sign up for free</h1>
          <div class="form-name">
            <input type="text" placeholder="First Name*" />
            <input type="text" placeholder="Last Name*" />
          </div>
          <div class="form-email">
            <input type="email" name="" id="" placeholder="Email Address*" />
          </div>
          <div class="form-password">
            <input type="password" name="" id="" placeholder="Set Password*" />
          </div>
          <div class="form-submit">
            <button class="" title="REGISTER">Get Started</button>
          </div>
        </form>
        <form action="" class="login-form">
          <h1>Login</h1>
          <div class="form-name">
            <input type="text" placeholder="Username*" />
          </div>
          <div class="form-email">
            <input type="email" name="" id="" placeholder="Email Address*" />
          </div>
          <div class="form-password">
            <input type="password" name="" id="" placeholder="Password*" />
          </div>
          <div class="form-submit">
            <button class="" title="Login">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
